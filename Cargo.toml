[package]
name = "throbber-widgets-tui"
version = "0.2.0"
edition = "2021"
rust-version = "1.67.0"
authors = ["arkbig"]
description = "This is a ratatui (or tui-rs) widget that displays throbber."
readme = "README.md"
documentation = "https://docs.rs/throbber-widgets-tui/latest/throbber_widgets_tui/"
repository = "https://github.com/arkbig/throbber-widgets-tui"
license = "Zlib"
keywords = ["tui", "widgets"]
categories = ["command-line-utilities"]

[features]
default = ["ratatui"]

[dependencies]
rand = "0.8.5"
ratatui = { version = "0.24.0", optional = true }
tui = { version = "0.19.0", optional = true }

[dev-dependencies]
crossterm = "0.27.0"
